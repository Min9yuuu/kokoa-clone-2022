<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
</head>

<body>

  <!-- status-bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- header -->
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-cog fa-lg"></i>
        <div class="point">
        </div>
      </span>
    </div>
  </header>

  <!-- main screen -->
  <main class="main-screen more-screen">
    <!-- User Component -->
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://blog.kakaocdn.net/dn/QYf7t/btqDeTJJm7g/Fus5D1ZJ1Ll6cSaJkAZsm1/img.jpg"
          class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">M9</h4>
          <h6 class="user-component__subtitle">+1 010-1234-5678</h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <!-- Icon row -->
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-grin-beam"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-brush"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-money-check"></i>
        <span>Account</span>
      </div>
    </div>

    <!-- Suggeestions -->
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__iocon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">KoKoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__iocon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">KoKoa Story</span>
        </div>
      </div>
    </div>
  </main>



  <!-- nav bar -->
  <nav class="nav">
    <ul class="nav__list">
      <!-- friends nav -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <!-- chat nav -->
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <!-- search nav -->
      <li class="nav__btn">
        <a class="nav__link" href="fine.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <!-- more nav -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="point"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>

    </ul>
  </nav>

  <script script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
